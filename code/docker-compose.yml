services:
  openclaw-gateway:
    image: openclaw:local
    build: .
    env_file: [.env]
    environment:
      HOME: /home/node
      OPENCLAW_CONFIG_PATH: /home/node/.openclaw/openclaw.json
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-/home/agent/.openclaw}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-/home/agent/workspace/openclaw}:/home/node/workspace/openclaw
    ports:
      # Host binds to loopback only (safe). Container still listens on 18789.
      - "127.0.0.1:${OPENCLAW_GATEWAY_PORT:-28789}:18789"
      - "127.0.0.1:${OPENCLAW_BRIDGE_PORT:-28790}:18790"
    init: true
    restart: unless-stopped
    command: ["node","dist/index.js","gateway","--bind","lan","--port","18789","--allow-unconfigured"]
    healthcheck:
      test: ["CMD-SHELL","curl -fsS http://127.0.0.1:18789/ >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 10

  openclaw-cli:
    image: openclaw:local
    build: .
    env_file: [.env]
    environment:
      HOME: /home/node
      OPENCLAW_CONFIG_PATH: /home/node/.openclaw/openclaw.json
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-/home/agent/.openclaw}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-/home/agent/workspace/openclaw}:/home/node/workspace/openclaw
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node","dist/index.js"]